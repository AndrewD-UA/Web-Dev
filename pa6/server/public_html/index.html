<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8"/>
		<title>Translator</title>
		<link id="cssFile" rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
  
	<body>
		<div id="header">Translator</div>
		<div id="content">
			<div id="input" class="contentSide">
				<select id="inputLang" class="items">
					<option value="English">English</option>
					<option value="Spanish">Spanish</option>
					<option value="German">German</option>
				</select>
				<textarea id="inputBox" class="items" rows="6" class ="box">Enter a biography here.</textarea>
			</div>
			<div id="output" class="contentSide">
				<select id="outputLang" class="items">
					<option value="English">English</option>
					<option value="Spanish">Spanish</option>
					<option value="German">German</option>
				</select>
				<textarea id="outputBox" class="items" rows="6" class ="box">Enter a biography here.</textarea>
			</div>
		</div>
	<script src="translate.js"></script>
	</body>
</html>
