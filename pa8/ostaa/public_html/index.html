<!-- This HTML file contains the formatting for part one of the Ostaa marketplace-->

<!DOCTYPE html>
<html lang="en">  
  <head>
    <meta charset="utf-8">
    <title>OSTAA</title>
    <link id="cssFile" rel="stylesheet" type="text/css" href="./style.css">
  </head>
  
  <body>
	<div id="addUser">
		<h1 id="userHeader">Add User</h1>
		<label for="username">Username:</label>
		<input type="text" id="username" placeholder="Name" class="Clear1">

		<label for="password">Password:</label>
		<input type="password" id="password" pattern=".{4,}" class="Clear1">

		<input type="submit" value="Add User" id = "submitUser" class = "submit">	
	</div>

	<div id="addItem">
		<h1 id="itemHeader">Add Item</h1>

		<label for="title">Title:</label>
		<input type="text" id="title" class="Clear2">

		<label for="desc">Desc:</label>
		<input type="text" id="desc" class="Clear2">

		<label for="image">Image:</label>
		<input type="text" id="image" class="Clear2">

		<label for="price">Price:</label>
		<input type="text" id="price" class="Clear2">

		<label for="status">Status:</label>
		<input type="text" id="status" class="Clear2">

		<label for="username">Username:</label>
		<input type="text" id="itemUserName" class="Clear2">

		<input type="submit" value="Add Item" id = "submitItem" class="submit">	
	</div>
	<script src="client.js"></script>
  </body>

</html>
